<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="stylesheet" href="{{ "/scripts/vendor/codemirror.css" | prepend: site.baseurl }}"/>
  <link rel="stylesheet" href="{{ "/scripts/vendor/codemirror-base16-mocha-dark.css" | prepend: site.baseurl }}"/>
  <link rel="stylesheet" href="{{ "/css/vendor/base16-mocha-dark.css" | prepend: site.baseurl }}"/>
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/mocha/2.1.0/mocha.min.css"/>
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">

  <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.4/highlight.min.js"></script>
  <script> hljs.initHighlightingOnLoad(); </script>
</head>
