???

- Mange deler programmeringspråk inn i "funksjonelle språk" og "imperative" eller "ikke-funksonelle" språk.
- Noen språk som typisk omtales som funksjonelle er Haskell, Lisp-er, F#, etc
- Typisk imperative er C, Java, C#, Cobol, etc

- I mine øyne er spørsmålet dårlig definert. "funksjonell programmering" er ikke et enten-eller konsept.

så, hva er 
## funksjonell programmering?

???

- Funksjonell programmering mer en måte å tenke og jobbe på. 
  - *Funksjonelle språk* er de som legger godt til rette for denne måten å jobbe. 
  - *Imperative språk* er språk som gjør det vanskelig å jobbe slik.

- Det er to konsepter jeg mener er viktige for funksjonell programmering:
  - Å bruke funksjoner som den grunnleggende byggestenen i språket.
  - Å minimere bruk av muterbar tilstand, eller å unngå det helt.

  > Begge deler dreier seg om hvordan en tilnærmer seg problemer, og utformer løsninger til disse.
